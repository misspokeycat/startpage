<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Welcome home!</title>
</head>
<body>
    <div class="container">
        <div class="center-main">
            <span class="welcome-big">Welcome!</span>
            <h2>Do your best, and have a great day! ‚ù§</h2>
            <h4>(And don't procrastinate too much :P)</h4>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong>Get stuff done</strong>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://tracs.txstate.edu/">
                            <div class="row">
                                <div class="col-xs-2">
                                    <img src="http://www.txstate.edu/cache98406c2ec4bdbbaa3b0e1d70f0f1f0c4/imagehandler/scaler/gato-docs.its.txstate.edu/jcr:ede6fa9d-f1a1-426e-bc73-72e538107e65/Rising%2BStar.bmp?mode=fit&width=50"></img>
                                </div>
                                <div class="col-xs-10">
                                    TRACS
                                </div>
                            </div>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://docs.google.com/document/u/0/">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <img src="https://lh4.ggpht.com/-wROmWQVYTcjs3G6H0lYkBK2nPGYsY75Ik2IXTmOO2Oo0SMgbDtnF0eqz-BRR1hRQg=w50"></img>
                                    </div>
                                    <div class="col-xs-10">
                                        Google Docs
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong >Write some code</strong>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://c9.io/pokemonmegaman">
                            <div class="row">
                                <div class="col-xs-2">
                                    <img src="https://static.c9.io/nc-3.1.3220-5741faea-wf/static/plugins/c9.profile/static/images/cloud9-logo.svg" width="50">
                                </div>
                                <div class="col-xs-10">
                                    Cloud 9
                                </div>
                            </div>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://github.com/">
                            <div class="row">
                                <div class="col-xs-2">
                                    <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" width="50">
                                </div>
                                <div class="col-xs-10">
                                    Github
                                </div>
                            </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong>Read some stuff (and also study :D)</strong>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="https://news.ycombinator.com/">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <img src="http://medialab.github.io/artoo/public/img/hackernews.png" width="50">
                                    </div>
                                    <div class="col-xs-10">
                                        Hacker News
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a href="https://mail.google.com/mail/u/0/#inbox">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <img src="http://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" width="50">
                                    </div>
                                    <div class="col-xs-10">
                                        Gmail
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
